<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://img.freepik.com/free-vector/hand-drawn-flat-design-stack-books_23-2149334862.jpg?w=2000"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form class="custom-form" [formGroup]="deleteForm" (ngSubmit)="onSubmit()">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Eliminar libro</p>
          </div>
          <div class="divider d-flex align-items-center my-4">
          </div>

          <br>
          <label>Seleccione el libro</label>
          <br>
          <select class="spinner" formControlName="book">
            <option class="user-select" *ngFor="let book of books">{{book.name}}</option>
          </select>
          <br>
          <br>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-success btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Eliminar</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
