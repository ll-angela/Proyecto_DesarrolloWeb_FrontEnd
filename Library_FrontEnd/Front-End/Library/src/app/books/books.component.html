<h1>Lista de libros</h1>
<div class="container mt-4 vj-destacados">
  <div class="row">
  </div>
  <div class="row">
    <div *ngFor="let book of books" class="col-md-3 mb-4">
      <div class="card">
        <img [src]="book.image_url" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" >{{book.name}}</h5>
          <p>
            <a href="searchBookByEditorial(book)" class="badge text-bg-info" [text]="">{{getEditorial(book.editorial_id)}}</a>
          </p>
          <p class="card-text" >{{book.description}}</p>
          <p class="card-text" >Fecha de edici√≥n: {{book.edit_date}}</p>
          <p class="card-text" >Cantidad: {{book.amount}}</p>
        </div>
        <!--<div class="card-footer text-muted">
          <a href="bookdetails" class="btn btn-primary">Detalle</a>
        </div>-->
      </div>
    </div>
  </div>
</div>
