<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Editorial</th>
      <th>Fecha de Edición</th>
      <th>Cantidad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.id}}</td>
      <td>{{book.name}}</td>
      <td>{{book.description}}</td>
      <td>{{book.editorial_id}}</td>
      <td>{{book.edit_date}}</td>
      <td>{{book.amount}}</td>
    </tr>
  </tbody>
</table>
