<table class="table">
  <thead>
  <tr>
    <th>id</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Fecha de nacimiento</th>
    <th>Rol</th>
    <th>Activo</th>
    <th>Username</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.last_name}}</td>
    <td>{{user.birth_date}}</td>
    <td>{{user.position}}</td>
    <td>{{user.active}}</td>
    <td>{{user.username}}</td>
  </tr>
  </tbody>
</table>
